{% extends "base.html" %}
{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-center mb-2">
            Admin Login
        </h1>
        <p class="text-sm text-gray-500 text-center mb-6">
            Cambodian Researcher Database
        </p>

        <!-- Login Form -->
        <form method="post" class="space-y-4">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium mb-1">
                    Username
                </label>
                <input
                    name="username"
                    type="text"
                    required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400"
                    placeholder="Enter admin username"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">
                    Password
                </label>
                <input
                    name="password"
                    type="password"
                    required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400"
                    placeholder="Enter password"
                >
            </div>

            <!-- Submit -->
            <button
                type="submit"
                class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-800 transition"
            >
                Login
            </button>

        </form>

        <!-- Footer -->
        <div class="text-center text-xs text-gray-400 mt-6">
            Authorized personnel only
        </div>

    </div>
</div>

{% endblock %}
