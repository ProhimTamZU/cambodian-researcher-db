<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambodian Researcher Database</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- Navbar -->
<nav class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <a href="/" class="text-lg font-semibold">
                Research DB Cambodia
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="/researchers" class="hover:text-yellow-400">
                    Researchers
                </a>
                <a href="/login" class="bg-yellow-500 text-black px-3 py-1 rounded hover:bg-yellow-400">
                    Admin
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                â˜°
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-4 pb-4">
        <a href="/researchers" class="block py-2 hover:text-yellow-400">
            Researchers
        </a>
        <a href="/login" class="block py-2 text-yellow-400">
            Admin
        </a>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
</main>

<!-- Mobile Menu Toggle Script -->
<script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>

</body>
</html>
